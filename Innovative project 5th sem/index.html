<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(pic1.png);
            background-size: cover;
            background-blur: 5px; /* Add a blur effect to the background */
        }

        .container {
            margin-top: 50px;
        }

        #output {
            margin-top: 20px;
        }
    </style>
    <title>Text Summarizer</title>
</head>
<body><!-- Add the following code inside the <body> tag, before the container div -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Text Summarizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Text Summarizer</h1>
                <form id="textForm">
                    <div class="form-group">
                        <label for="textInput">Upload Text:</label>
                        <textarea class="form-control" id="textInput" rows="5" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="summarizeText()">Summarize</button>
                </form>
                <div id="output">
                    <h3>Summarized Text:</h3>
                    <p id="summarizedText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function summarizeText() {
            // Add your AI text summarization logic here
            // This is just a placeholder
            var inputText = document.getElementById('textInput').value;
            document.getElementById('summarizedText').innerText = inputText.substring(0, 50) + '...';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
